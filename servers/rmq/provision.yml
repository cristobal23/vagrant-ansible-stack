---
# RABBITMQ SETUP

- name: Install packages unique to rmq
  sudo: yes
  yum: pkg={{ item }} state=installed
  with_items: ${rmq_packages}

- name: Install erlang
  sudo: yes
  script: scripts/install_erlang.sh

- name: Install rabbitmq and place rabbitmq-env.conf in var/lib
  script: scripts/install_rabbitmq.sh

- name: Install rabbitmq-env.conf in etc/rabbit
  copy: src=files/rabbitmq-env.conf dest=/etc/rabbitmq/rabbitmq-env.conf owner=root group=root

- name: Install rabbitmq.config
  copy: src=files/rabbitmq.config dest=/etc/rabbitmq/rabbitmq.config owner=root group=root

- name: Install rmqdefinitions.json
  copy: src=files/rmqdefinitions.json dest=/etc/rabbitmq/rmqdefinitions.json owner=root group=root

- name: Install rabbitmqadmin cli
  copy: src=files/rabbitmqadmin dest=/usr/bin/rabbitmqadmin owner=root group=root mode=0777

- name: restart rabbitmq
  service: name=rabbitmq-server state=restarted